name: Mirror App CI/CD Pipeline - Tests Only

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'unit'
        type: choice
        options:
          - unit
          - selenium
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    
    - name: Setup environment files
      run: |
        echo "MONGO_URI=mongodb://localhost:27017/mirror" > mirror-backend/.env
        echo "JWT_SECRET=test-jwt-secret" >> mirror-backend/.env
        echo "PORT=3000" >> mirror-backend/.env

    # Install dependencies
    - name: Install backend dependencies
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium' || inputs.test_type == 'unit'
      working-directory: ./mirror-backend
      run: npm install

    - name: Install frontend dependencies
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      working-directory: ./mirror-frontend
      run: npm install

    - name: Install unit test dependencies
      if: inputs.test_type == 'all' || inputs.test_type == 'unit'
      working-directory: ./unit-tests
      run: npm install

    - name: Install Selenium test dependencies
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      working-directory: ./selenium-tests
      run: npm install

    # Start services for tests
    - name: Start backend server
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium' || inputs.test_type == 'unit'
      working-directory: ./mirror-backend
      run: |
        nohup node server.js &
        echo $! > backend.pid
        sleep 10  # Give the server more time to start
      env:
        MONGO_URI: mongodb://localhost:27017/mirror
        JWT_SECRET: test-jwt-secret
        PORT: 3000

    # Setup simple frontend for testing
    - name: Setup simple frontend for testing
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      run: |
        mkdir -p ./ci-test-frontend
        cp .github/workflows/ci-test-page.html ./ci-test-frontend/index.html
        
    # Start a simple HTTP server for frontend
    - name: Start frontend server
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      run: |
        cd ./ci-test-frontend
        npm install -g http-server
        nohup http-server -p 5173 &
        echo $! > frontend.pid
        sleep 5
        
    # Run tests
    - name: Run unit tests
      if: inputs.test_type == 'all' || inputs.test_type == 'unit'
      working-directory: ./unit-tests
      run: npm test
      continue-on-error: true
      env:
        API_BASE_URL: http://localhost:3000

    # Setup Chrome for Selenium tests
    - name: Set up Chrome
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    # Install Selenium dependencies for CI test
    - name: Install Selenium dependencies for CI test
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      run: |
        npm install selenium-webdriver@4.10.0 chromedriver@114.0.0
      
    # Run Selenium tests using the CI-specific test
    - name: Run Selenium tests
      if: inputs.test_type == 'all' || inputs.test_type == 'selenium'
      run: |
        node .github/workflows/ci-selenium-test.js
      continue-on-error: true
      env:
        SELENIUM_BROWSER: chrome